language: java
install: true
jdk:
- oraclejdk8
script:
- ''
- "./gradlew build"
- "./gradlew javadoc"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/builds/*.jar
  file_glob: true
  skip_cleanup: true
  on:
    repo: yehan2002/CombatLoggerPlus
